<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in-range selector</title>
    <style>
        input:in-range{
            background-color: aqua;
            color: black;
        }
        input:out-of-range{
            background-color: red;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <label for="number">enter the age:</label>
    <input type="number" id="number" min="0" max="10" value="5">
</body>
</html>
