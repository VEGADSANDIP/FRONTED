<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child selector</title>
    <style>
        p:nth-child(even){
            color: rgb(255, 0, 0);
        }
        p:nth-child(odd){
            color: rgb(3, 130, 130);
        }
        p:nth-child(3){
            color: rgb(102, 0, 255);
        }
        li:nth-child(2){
            color: rgb(255, 0, 157);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>

    <ul>
        <p>Lorem.</p>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
