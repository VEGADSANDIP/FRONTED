<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid selector</title>
    <style>
        input:invalid{
            color: white;
            background-color: red;
        }
        input:valid{
            color: black;
            background-color: rgb(255, 247, 0);
        }
    </style>
</head>
<body>
    <label for="number">select the number</label>
    <input type="number" id="number" min="0" max="10" value="5">
    <label for="mail">enter the email</label>
    <input type="email" id="mail">
</body>
</html>
