<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last of type selector</title>
    <style>
        /* h2:first-of-type{
            color: yellow;
        } */
        p:last-of-type{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
