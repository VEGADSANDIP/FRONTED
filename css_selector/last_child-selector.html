<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>last child selector</title>
        <style>
            p:last-child{
                background-color: rgb(0, 255, 255);
            }
        </style>
    </head>
    <body>
        
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>sandip vegad</h2>
        <h2>sandip vegad</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </body>
</html>
