<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invalid selector</title>
    <style>
        input[type = "email"]:invalid{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <label for="mail">enter the mail</label>
    <input type="email"  id="mail">
</body>
</html>
