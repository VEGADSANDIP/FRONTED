<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child selector</title>
    <style>
        p:first-child{
            color: aqua;
        }
        h2:first-of-type
        {
            color: blue;
        }
        li:first-child{
            color: yellow;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h2>sandip vegad</h2>
    <h2>dhaval vegad</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
        <li>sandip</li>
        <li>vegad</li>
        <li>dhaval</li>
        <li>vegadsa</li>
        <li>krishna</li>
    </ul>
    <ul>
        <li>sandip</li>
        <li>vegad</li>
        <li>dhaval</li>
        <li>vegadsa</li>
        <li>krishna</li>
    </ul>
</body>
</html>
