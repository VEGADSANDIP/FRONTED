<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target selector</title>
    <style>
        :target{
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <p>
        <a href="#lorem1">lorem 5</a>
    </p>
    <p>
        <a href="#lorem2">lorem2</a>
    </p>
    

    <p id="lorem1">Lorem ipsum dolor sit amet.</p>
    <p id="lorem2">Lorem ipsum dolor sit amet.</p>

</body>
</html>
