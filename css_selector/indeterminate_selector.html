<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indeterminate selector</title>
    <style>
        input[type = "radio"]:indeterminate + label{
            color: violet;
        }
    </style>
</head>
<body>
    <input type="radio" id="yes" name="tick">
    <label for="yes">yes</label>
    <input type="radio" id="no" name="tick">
    <label for="no">no</label>
    <input type="radio" id="other" name="tick">
    <label for="other">other</label>   

</body>
</html>
