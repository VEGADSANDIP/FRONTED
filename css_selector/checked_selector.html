<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked_selector</title>
    <style>
        input:checked{
            
            outline:  2px solid deeppink;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <p>select :</p>
            <input type="radio" name="any one select" id="select" value="yes">
            <label for="select" >yes</label>
            <input type="radio" name="any one select" id="select1" value="no">
            <label for="select1">no</label>
        </div>
    </form>
</body>
</html>
