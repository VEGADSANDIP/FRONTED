<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read only selector</title>
    <style>
        #read:read-only{
            color: rgb(0, 0, 0);
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <label for="name">name:</label>
    <input type="text" id="name" placeholder="enter the name"><br><br>
    <label for="read">country</label>
    <input type="text" id="read" value="india" readonly>
</body>
</html>
