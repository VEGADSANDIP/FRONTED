<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first line selector</title>
    <style>
        pre::first-line{
            color: yellowgreen;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <pre>Lorem ipsum dolor sit
    amet consectetur adipisicing elit. 
    ui aperiam, voluptatibus sequi 
    obcaecati nulla libero.
    </pre>

</body>
</html>
