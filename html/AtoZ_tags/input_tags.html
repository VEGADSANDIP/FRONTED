<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_tags</title>
</head>
<body>
    <form action=""></form>
        <!-- text -->
        <label for="text">name</label>
        <input type="text" id="text"><br><br>

        <!-- button -->
        <label for="button"></label>
        <input type="button" id="button" value="submit"><br><br>

        <!-- checkbox -->
        <input type="checkbox" id="male1" value="male" name="primale">
        <label for="male">male</label>
        <input type="checkbox" id="female2" value="female" name="prifemale">
        <label for="female">female</label>
        <input type="checkbox" id="other3" value="other" name="priother">
        <label for="other">other</label><br><br>

        <!-- color -->
        <input type="color" ><br><br>

        <!-- date -->
        <input type="date">
        <input type="week">
        <input type="time">
        <input type="month">
        <input type="datetime">
        <input type="datetime-local"><br><br>

        <!-- email -->
        <label for="email">Enter the email</label>
        <input type="email" id="email"><br><br>

        <!-- file -->
        <input type="file"><br><br>

        <!-- hidden -->
        <input type="hidden"> <!--hidden file not show --> <br><br>

        <!-- image -->
        <input type="image" src="image.png" height="250px" width="250px"><br><br>

        <!-- number -->
        <label for="qulity">enter the 1 to 5</label>
        <input type="number" id="qulity" min="0" max="5" name="number"><br><br>

        <!-- password -->
        <label for="p1">Enter the password</label>
        <input type="password" id="p1"><br><br>

        <!-- radio -->
        <label for="r1">select the: </label>
        <input type="radio" name="gender" id="r1" name="male">
        <label for="r1">male</label>
        <input type="radio" name="gender" id="r2" name="female">
        <label for="r2">female</label><br><br>

        <!-- range -->
        <label for="range"></label>
        <input type="range" id="range" name="select"  min="10" max="100"><br><br>

        <!-- reset -->
        <input type="reset"><br><br>

        <!-- search -->
        <label for="search">serch any one</label>
        <input type="search" id="search" placeholder="type it"><br><br>

        <!-- submit -->
        <input type="submit"><br><br>

        <!-- tel -->
        <label for="tel">telphone</label>
        <input type="tel" id="tel" max="10"><br><br>

        <!-- url -->
        <label for="home">add url</label>
        <input type="url" id="home">


        
    </form>
</body>
</html>
