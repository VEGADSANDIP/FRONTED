<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter_tags</title>
</head>
<body>
    <label for="disk_c">disk c</label>
    <meter id="disk_c" value="2" min="0" max="10"></meter><br>
    <label for="disk_d"></label>
    <meter id="disk_d" value="0.5">100%</meter><br>
    <label for="disk_e">disk c</label>
    <meter id="disk_e" value="2" min="0" max="10" low="3" high="8"></meter><br>
</body>
</html>
