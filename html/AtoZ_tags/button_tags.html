<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_tags</title>
</head>
<body>
    <form action="">
        <button type="button">submit</button><br><br>
        <button disabled="disabled">disabled</button><br><br>
        <button type="reset">reset</button>
    </form><br><br>

    <form action="" id="nameform">
        <button form="nameform">submit form</button>
    </form> <br><br>

    <ul>
        <li><button type="submit" name="subject" value="HTML">HTML</button></li>
        <li><button type="submit" name="subject" value="CSS">CSS</button></li>
        <li><button type="submit" name="subject" value="J.S">J.S</button></li>
    </ul>


</body>
</html>
