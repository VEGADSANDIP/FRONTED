<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- lorem using fixed number of word of paragraph -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>

    <!-- bold -->
    <b>Sandip</b>
    <strong>Dhaval</strong><br>

    <!-- italic -->
    <i>Sandip</i>
    <em>Dhaval</em><br>

    <!-- under line -->
    <u>sandip</u><br>
    
    <!-- strike -->
    <s>sandip</s>

    <!-- sub and sup -->
    <p>
        o<sub>2</sub><br>
        2<sup>8</sup>
    </p>

    <!-- new line  -->
    <P>Lorem ipsum <br>dolor sit <br>amet.</P>

    <!-- pre well define br -->
    <pre>
        Lorem ipsum dolor,
        sit amet consectetur adipisicing.
    </pre>

    
        
</body>
</html>
