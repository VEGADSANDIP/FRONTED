<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="name">Username:</label>
            <input type="text" id="name"><br><br>
            <label for="password">Password:</label>
            <input type="text" id="password"><br><br>
            <label for="city">City of:</label>
            <input type="text" id="city"><br><br>
            <label for="employment">Employment:</label>
            <input type="text" id="employment"><br><br>
            <label for="web">Web Server</label>
            <select id="web">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
                <option value="react">REACT</option>
            </select><br><br>
            <label for="radio">speacify your role:</label>
                <input type="radio" name="gender" value="admin"    id="radio">Admin
                <input type="radio" name="gender" value="Engineer" id="radio">Engineer
                <input type="radio" name="gender" value="Manger"   id="radio">Manger
                <input type="radio" name="gender" value="Guest"    id="radio">Guest <br><br>
                
            <label for="checkbox">Single tick:</label>
                <input type="checkbox" name="gender" value="admin"    id="checkbox">Mail
                <input type="checkbox" name="gender" value="Engineer" id="checkbox">Payroll
                <input type="checkbox" name="gender" value="Guest"    id="checkbox">Self service <br><br>

            <button type="submit">login</button>
            <button type="submit">reset</button>



        </fieldset>
    </form>
</body>
</html>
