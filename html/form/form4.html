<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Complex form</h1>
        <fieldset>
            <legend>personal information</legend><br>

            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>
            
            <label for="mail">Email:</label>
            <input type="email" id="mail"><br><br>
            
            <label for="phone">Mobile no:</label>
            <input type="tel" id="phone"><br><br>

            <label for="">Date and TIme:</label>
            <input type="date" id="Date and TIme"><br><br>

            <label for="radio">Gender:</label>
            <input type="radio" id="radio" name="gender" value="Male">Male
            <input type="radio" id="radio" name="gender" value="Female">feMale <br><br>

            <label for="Country">Country Name:</label>
            <select id="Country">
                <option value="text">india</option>
                <option value="text">america</option>
                <option value="text">japan</option>
                <option value="text">pakistan</option>
                <option value="text">russia</option>
                <option value="text">nepal</option>
            </select>
        </fieldset><br>
        <fieldset>
            <legend>Address</legend><br>

            <label for="plotnumber">Plotnumber:</label>
            <input type="number" id="plotnumber"><br><br>

            <label for="city">City:</label>
            <input type="number" id="city"><br><br>
            
            <label for="zipcode">Zipcode:</label>
            <input type="number" id="zipcode"><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Other information</legend><br>

            <label for="feedback">please enter the feedback:</label><br>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br><br>

            <label for="agreement">i agree to terms of service</label>
            <input type="checkbox" id="agreement">
        </fieldset><br><br>

        <button type="submit">submit</button>
    </fieldset>
</body>
</html>
