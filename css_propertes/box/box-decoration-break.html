<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-decoration-break</title>
    <style>
        span{
            margin: 50px;
            border: solid red;
            background-color: yellow;
            border-top-color: rgb(21, 0, 255);
            
        }
        .one{
            box-decoration-break: slice;
            -webkit-box-decoration-break: slice;
        }
    </style>
</head>
<body>
    <span class="one"> sandip <br> dhaval <br> jaydip <br> vishal <br> Lorem ipsum dolor sit amet.</span>
</body>
</html>
