<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-end-start-radius</title>
    <style>
        div{
            padding: 10px;
            border: 10px solid greenyellow;
            border-end-start-radius: 50px 20px;
        }
    </style>
</head>

    </div>
</body>
</html>
