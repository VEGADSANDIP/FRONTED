<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .one{
            /* border */
            padding: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 242, 242);
            margin: 10px;

            border:10px solid red;
        }
        .two{
            /* border-block */
            padding: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 249, 249);
            margin: 10px;
            border:10px solid red;

            border-block: 10px solid rgb(121, 117, 7);
        } 
        .three{
            /* border-block-color */
            padding: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            margin: 10px;
            border:10px solid red;
            border-block-style: solid;

            border-block-color: blue rgb(0, 255, 30);
        }
        .four{
            /* border-block-end */
            padding: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            margin: 10px;
            border:10px solid red;
            border-block-end: 10px rgb(13, 158, 3) ;
        }
        .five{
            /* border block end color */
            padding: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            margin: 10px;
            border-block-style: solid;
            border:10px solid red;
            border-block-end-color: chartreuse;
            
        }
        .six{
            /*border block end style */
            padding: 5px;
            margin: 10px;
            border:10px solid rgb(255, 157, 0);
            border-block-end-style: dotted;
        }
        .seven{
            padding:5px;
            margin: 10px;
            border: 10px red;
            border-block-style: solid;
            border-block-end-width: 10px ;
        }
    </style>
</head>
<body>
    <div class="one">
        border
    </div>
    <div class="two">
        border-block
    </div>
    <div class="three">
        border-block-color
    </div>
    <div class="four">
        border-block-end
    </div>
    <div class="five">
        border block end color
    </div>
    <div class="six">
        border block end style
    </div>
    <div class="seven">
        border block end width
    </div>

    

</body>
</html>
