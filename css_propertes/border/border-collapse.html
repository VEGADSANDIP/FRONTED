<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-collapse</title>
    <style>
        table{
            border-collapse:separate;
        }
        .one{
            border-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div>
        <table border="">
            <thead>
                <tr>
                    <th class="one">name</th>
                    <th>number</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>sandip</td>
                    <td>070</td>
                </tr>
                <tr>
                    <td>dhaval</td>
                    <td>071</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
