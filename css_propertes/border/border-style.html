<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-style</title>
    <style>
        div{
            padding: 10px;
            border: 10px  red;
            border-style: double dashed dotted solid;
        }
    </style>
</head>
<body>
    <div>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam deserunt dolores dolore quas dolorum cupiditate, quisquam nemo iure ipsum, harum maiores laborum odio vel veniam vero dignissimos cumque fuga quasi.
    </div>
</body>
</html>
