<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-inline-end-style</title>
    <style>
        div{
            padding: 10px;
            border: 10px solid;
            border-inline-end:10px red;
            border-inline-end-style: dashed;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam ex necessitatibus quos earum, quae provident doloribus iusto quis voluptatum odio pariatur debitis quod iure. Provident suscipit sapiente recusandae! Quae, rem.
    </div>
</body>
</html>
