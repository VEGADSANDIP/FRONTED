<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            padding: 20px;
            border: 10px solid;
            border-radius: 50% 20%/10% 40%;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat harum quae, ea qui atque natus cumque non totam et, soluta eveniet praesentium temporibus sit quas laboriosam, doloremque a beatae dolores.</div>
</body>
</html>
