<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-block-width</title>
    <style>
        div{
            padding: 10px;
            border: 10px solid;
            border-block-color: red;
            border-block-width: 15px ;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, corrupti!</div>
</body>
</html>
