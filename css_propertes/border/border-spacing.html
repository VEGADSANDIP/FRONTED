<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-spacing</title>
    <style>
        table{
            border-spacing: 10px;
            border: 1px solid;
        }
        td{
            border: 1px solid ;
            background-color: antiquewhite;
        }
        th{
            border: 1px solid ;
            background-color: rgb(250, 159, 39);
        }
    </style>
</head>
<body>
    <table align="center">
        <tr align="center">
            <th>name</th>
            <th>number</th>
            <th>agree</th>
        </tr>
        <tr align="center">
            <td>sandip</td>
            <td>070</td>
            <td>yes</td>
        </tr>
        <tr align="center">
            <td>dhaval</td>
            <td>071</td>
            <td>no</td>
        </tr>
    </table>
</body>
</html>
