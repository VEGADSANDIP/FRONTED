<head>

    <title>contain</title>
    <style>
        div{
            width: 150px;
            height: 25px;
            contain: style;

        }
        p{
            border: solid red;
            background-color: lime;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
