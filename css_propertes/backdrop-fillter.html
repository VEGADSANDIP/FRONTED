<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop filter</title>
    <style>
        body{
            
            background-image: url("image.png");
        }
        .box{
            width: 500px;
            height: 250px;
            backdrop-filter: blur(20px);
        }
        p{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>
</body>
</html>
