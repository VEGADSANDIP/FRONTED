<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 22px;
            border: 5px double red;
        }
        th{
            padding: 5px;
            border: solid;
            background-color: aqua;
        }
        td{
            padding: 5px;
            border: solid;
            background-color: violet;
        }
        caption{
            margin: 1px;
            border: 5px double blue;
            background-color: yellow;
            padding: 5px;

            caption-side:bottom;
        }
    </style>
</head>
<body>
    <table>
        <caption>table name</caption>
        <thead>
            <tr align="center">
                <th>no.</th>
                <th>name</th>
                <th>number</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>01</td>
                <td>sandip</td>
                <td>9313291323</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>02</td>
                <td>dhaval</td>
                <td>8141562356</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
