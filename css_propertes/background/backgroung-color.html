<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>back ground color</title>
    <style>
        .color1{
            color: rgb(0, 0, 0);
            background-color: transparent;
        }
        .color2{
            background-color: red;
        }
        .color3{
            background-color: #18db36;
        }
        .color4{
            background-color:  rgb(152,246,251);
        }
        .color5{
            background-color:  rgb(152,246,251,0.3);
        }
        .color6{
            background-color:  hsl(64.6,100%,64.5%);
        }
        .color7{
            background-color:  hsl(64.6,100%,64.5%,00.3);
        }
        body{
            background-color: black;
        }
        div{
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <p class="color1">transparent color</p>
        <p class="color2">color.</p>
        <p class="color3">hexadecimal color.</p>
        <p class="color4">red green blue color.</p>
        <p class="color5">red green blue and alpha color.</p>
        <p class="color6">hue saturation luminosity color</p>
        <p class="color7">hue saturation luminosity and alpha color</p>
    </div>
</body>
</html>
