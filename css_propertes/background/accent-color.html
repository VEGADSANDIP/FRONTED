<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>accent color</title>
        <style>
            input[type="checkbox"]{
                accent-color: red;
            }
            input[type="radio"]{
                accent-color: green;
            }
            input[type="range"]{
                accent-color: rgb(0, 0, 0);
            }
        </style>
    </head>
    <body>
        <div>
            <input type="checkbox" id="english">
            <label for="english">english</label><br><br>
            <input type="checkbox" id="hindi">
            <label for="hindi">hindi</label><br><br>
            <input type="checkbox" id="gujarati">

            <label for="gujarati">gujarati</label><br><br>
            <input type="range" min="20" max="80" value="10"><br><br>
            
            <input type="radio" id="male">
            <label for="male">male</label><br><br>
            <input type="radio" id="female">
            <label for="female">female</label>

        </div>
</body>
</html>
