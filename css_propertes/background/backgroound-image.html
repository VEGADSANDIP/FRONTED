<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background image</title>
    <style>
        div{
            width: auto;
            height: 600px;
            border: 2px solid black;
        }
        .one{
            background-image: url("image.png");
        }
        .two{
            background-image: url("image\ copy\ 4.png"),url("image\ copy.png");
        }
        .three{
            background-image: linear-gradient(red,blue);
        }
        .four{
            background-image: linear-gradient(45deg, red,blue);
        }
        .five{
            background-image: radial-gradient(orange,rgb(255, 255, 255),green);
        }
        .six{
            background-image: repeating-linear-gradient(red,yellow 10%,blue 20%);
        }
        .seven{
            background-image: repeating-radial-gradient(red,yellow 10%,black 20%);
        }
    </style>
</head>
<body>
    <div class="one"><h1>one url image</h1></div>
    <div class="two"><h1>two url image</h1></div>
    <div class="three"><h1 style="color: white;">linear-gradient</h1></div>
    <div class="four"><h1 style="color: aliceblue;">linear-gradient + deg</h1></div>
    <div class="five"><h1 style="color: aliceblue;">radial-gradient</h1></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="8"></div>
</body>
</html>
