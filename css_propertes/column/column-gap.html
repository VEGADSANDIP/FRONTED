<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-gap</title>
    <style>
        .forver{
            border: solid red;
            height: auto;
            display: flex;
            column-gap: 50px;
        }
        .forver>div{
            margin: 10px;
            border: solid rgb(60, 0, 255);
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="forver">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
