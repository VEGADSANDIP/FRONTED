<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-rule</title>
    <style>
        div{
            column-count: 3;
            column-rule: solid;
            column-rule-color: rgb(0, 165, 52);
            column-rule-style: dotted; 
            column-rule-width: 10px;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias ratione earum tenetur, quasi iusto dolor impedit non quibusdam quisquam nisi rerum repellat commodi nesciunt aperiam? Illo, sed? Quia, repellat dicta!</div>
</body>
</html>
