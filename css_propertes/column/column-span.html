<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-span</title>
    <style>
        article{
            column-count: 3;
            column-gap: 10px;
            column-rule:5px  solid red;
        }
        h1{
            column-span: all;
        }

    </style>
</head>
<body>
    <article>
        <h1>sandip vegad</h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, molestias eveniet atque laudantium culpa eligendi voluptate porro fuga, nostrum praesentium ex, ipsa corporis iste a. Praesentium, perspiciatis eveniet! Fuga, pariatur.
    </article>
</body>
</html>
