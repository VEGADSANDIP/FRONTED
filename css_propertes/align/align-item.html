<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>align item</title>
        <style>
            *{
                background-color: black;
            }
            .bgcolor{
                width: 200px;
                height: 500px;
                display: flex;
                border: 2px solid red;
                background-color: aliceblue;
                align-items: center;
            .bgcolor div{
                flex: 1px;
                display: flex;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="bgcolor">
            <div style="background-color: rgb(255, 140, 0);">orange</div>
            <div style="background-color: rgb(18, 208, 246);">blue Lorem, ipsum.</div>
            <div style="background-color: rgb(0, 255, 17);">green, Lorem ipsum dolor sit amet consectetur.</div>
        </div>
    </body>
</html>
