<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>align content </title>
        <style>
            *{
                background-color: rgb(0, 0, 0);
            }
            .bgcolor{
                width: 100px;
                height: 550px;
                display: flex;
                flex-wrap: wrap;
                background-color:rgb(247, 247, 247);
                border: 2px solid rgb(255, 0, 0);
                align-content: center;
            }
            .bgcolor div{
                width: 100px;
                height: 75px;
            }
        </style>
    </head>
    <body>
        <div class="bgcolor">
            <div style="background-color: rgb(255, 166, 0);"></div>
            <div style="background-color: rgb(0, 234, 255);"></div>
            <div style="background-color: rgb(0, 251, 0);"></div>
        </div>
    </body>
</html>
