<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content-visibility</title>
    <style>
        .one{
            border: solid red;
            padding: 10px;
            content-visibility: hidden;

        }
        .two{
            border: solid greenyellow;
        }
    </style>
    
</head>
<body>
    <div class="one">
        <div class="two">Lorem ipsum dolor sit amet.</div>
    </div>
</body>
</html>
