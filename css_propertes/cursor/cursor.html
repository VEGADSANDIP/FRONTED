<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        div{
            width: 150px;
            height: 75px;
            border: solid red;
            background-color: yellow;
            margin: 12px;
        }
        .one{
            cursor: help;
        }
        .two{
            cursor: wait;
        }
        .three{
            cursor: crosshair;
        }
        .four{
            cursor: not-allowed;
        }
        .five{
            cursor: zoom-in;
        }
        .six{
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="one"><h2>help</h2></div>
    <div class="two"><h2>wait</h2></div>
    <div class="three"><h2>cross hair</h2></div>
    <div class="four"><h2>not-allowed</h2></div>
    <div class="five"><h2>zoom in</h2></div>
    <div class="six"><h2>grab</h2></div>
</body>
</html>
